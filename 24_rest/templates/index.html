<!DOCTYPE html>
<html>
<!-- loads title from api-->
  <title>{{title}}</title>
    <head>
      <h1>RESTing Space Oddity</h1>
    </head>
    <body>
      <!-- Loads date from api -->
      <p>Here's some cool stuff right from NASA! - {{date}}</p>
      <!--takes url from api, which in this case refers to an image-->
      <b>Description:</b>{{description}}
      <br>
      <!--loads description from api-->
      <img src="{{url}}"></img>
    </body>
</html>
